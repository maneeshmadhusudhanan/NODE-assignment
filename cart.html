<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="" href="cart.css">
</head>
<body>
    <h1 style="background-color: rgb(174, 213, 213);box-shadow: 100px;" >SHOPPING CART</h1>
    <div style=" text-align: center; background-color: wheat;" class="container">
        <div style=" background-color: rgb(158, 234, 215); " >
            <label for="items">Select Item:</label>
            <select style="background-color: chartreuse;" id="items">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
            <button style="background-color: rgb(201, 16, 96);" onclick="addToCart()">Add to Cart</button >
        </div>
        <div id="cart">
            <h2>Cart</h2>
            <table id="carttable">
                <tr class="row">
                    <th>Item</th> 
                    
                    <th>Quantity</th>
                
                    <th>Price</th>
                    
                    <th>Total</th>
                </tr>
            </table>
            <br>
            <div id="total">Total: Rs 0</div>
        </div>
    </div>
    <script src="cart.js"></script>

</body>
</html>
